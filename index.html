<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dünyanın en güzel kızı siz misiniz Tuğçe hanım?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      width: 300px;
    }

    h2 {
      color: #c94f7c;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #yesBtn:hover {
      background-color: #45a049;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #message {
      font-size: 22px;
      color: #28a745;
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Dünyanın en güzel kızı siz misiniz Tuğçe hanım? 😇</h2>
  <button id="yesBtn" class="btn">Evet</button>
  <button id="noBtn" class="btn" style="top: 100px; left: 50%;">Hayır</button>
  <div id="message">✅ Doğru Bildiniz! 😍</div>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');

  yesBtn.addEventListener('click', () => {
    message.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
  });

  noBtn.addEventListener('mouseover', () => {
    const container = document.querySelector('.container');
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
  });
</script>

</body>
</html>
